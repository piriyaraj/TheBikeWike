<!DOCTYPE html>
<html lang="en">

  <head>
      {% load static %}

    <meta charset="utf-8">

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="shortcut icon" href="{% static 'images/favicon/favicon.png' %}">
    
    <meta name="author" content="TechFarm">
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,100i,300,300i,400,400i,500,500i,700,700i,900,900i&display=swap" rel="stylesheet">
    
    <!-- Seo setup-->
    <meta name="description" content="{% block description %} {% endblock description %}">
    <meta name'robots' content="{% block robottext %} {% endblock robottext %}">
    <meta name="keywords" content="{% block keywords %} {% endblock keywords %}" />

    <meta property="og:type" content="article" />
    <meta property="og:description" content="{% block ogdescription %} {% endblock ogdescription %}" />
    <meta property="og:image" content="https://www.example.com{% block ogimage %}{% endblock ogimage%}" />
    <meta property="og:url" content="https://www.example.com{% block ogurl %}{% endblock ogurl%}" />

    <link rel="canonical" href="https://www.example.com{% block canonical_url %}{% endblock canonical_url%}">

    <title>{% block title %} {% endblock title %}</title>

    <!-- End of seo-->

    <!-- Bootstrap core CSS -->
    <link href="{% static 'vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">


    <!-- Additional CSS Files -->
    <link rel="stylesheet" href="{% static 'css/fontawesome.css' %}">
    <link rel="stylesheet" href="{% static 'css/templatemo-stand-blog.css' %}">
    <link rel="stylesheet" href="{% static 'css/owl.css' %}">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
</head>
<body>

    {% include 'header.html' %}

    {% block content %}
    {% endblock content %}

    {% include 'footer.html' %}

    {% include 'scripts.html' %}

    {% block scripts %}
    {% endblock scripts %}
    
</body>
</html>
